spring:
  jpa:
    hibernate:
      ddl-auto: none
    generate-ddl: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  datasource:
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    url: jdbc:log4jdbc:mariadb://localhost:3306/test
    username: test
    password: test

  logging:
    level:
      jdbc.sqlonly: DEBUG
      org.spring

